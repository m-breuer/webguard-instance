name: Test

on:
  workflow_run:
    workflows: ["Lint"]
    types:
      - completed
  push:
    branches:
      - main

jobs:
  test-pr:
    name: "Run Tests (PR)"
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use the head_sha of the workflow_run to get the correct PR commit
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_mysql, curl, intl, gd, zip, bz2, opcache, xdebug, gmp, ldap, pdo_sqlite, sqlite3, pspell, snmp, tidy, redis, sockets
          tools: composer
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        id: composer-cache
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      - name: Prepare environment
        run: |
          cp .env.testing .env
          php artisan key:generate
          chmod -R 777 storage bootstrap/cache

      - name: Run tests
        run: php artisan test
  test-main:
    name: "Run Tests (Main)"
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo_mysql, curl, intl, gd, zip, bz2, opcache, xdebug, gmp, ldap, pdo_sqlite, sqlite3, pspell, snmp, tidy, redis, sockets
          tools: composer
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        id: composer-cache
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
      - name: Prepare environment
        run: |
          cp .env.testing .env
          php artisan key:generate
          chmod -R 777 storage bootstrap/cache

      - name: Run tests
        run: php artisan test